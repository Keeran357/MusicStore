<div>
    <h2>User Profile</h2>
    <form #form="ngForm" ngNativeValidate>
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" placeholder="Name" type="text" 
                    class="form-control" 
                    [(ngModel)]="userProfile.name"
                    required
                    minlength="2" 
                    maxlength="15" 
                    #propertyTest="ngModel"
                >
        </div>

        <h4>dirty : {{propertyTest.dirty}}</h4>
        <h4>pristine : {{propertyTest.pristine}}</h4>
        <h4>touched : {{propertyTest.touched}}</h4>
        <h4>untouched : {{propertyTest.untouched}}</h4>
        <h4>valid : {{propertyTest.valid}}</h4>
        <h4>invalid : {{propertyTest.invalid}}</h4>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" class="form-control" placeholder="Email" type="email" [(ngModel)]="userProfile.email">
        </div>

        <p>User Type</p>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="userType" id="exampleRadios1" value="Requestor" [(ngModel)]="userProfile.userType">
                <label class="form-check-label" for="exampleRadios1">
                  Requestor
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="userType" id="exampleRadios2" value="SPOC" [(ngModel)]="userProfile.userType">
                <label class="form-check-label" for="exampleRadios2">
                  SPOC
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="userType" id="exampleRadios3" value="Regular Employee" [(ngModel)]="userProfile.userType">
                <label class="form-check-label" for="exampleRadios3">
                  Regular Employee
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="userType" id="exampleRadios4" value="Admin" [(ngModel)]="userProfile.userType">
                <label class="form-check-label" for="exampleRadios4">
                  Admin
                </label>
              </div>
        </div>

        <div class="form-group">            
            <label for="userRole">User Role</label>
            <select class="form-control" id="userRole" name="userRole" [(ngModel)]="userProfile.userRole">
                <option>Requestor</option>
                <option>SPOC</option>
                <option>Regular Employee</option>
                <option>Admin</option>
            </select>
        </div>

        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" id="consent" name="consent" [(ngModel)]="userProfile.consent">
            <label class="form-check-label" for="consent">
                I agree to the 
                <a href="https://www.comviva.com/legal/privacy-policy/" target="_blank">Privacy Policy</a>. 
                I have read and agree to the <a href="https://www.comviva.com/legal/privacy-policy/" target="_blank">Terms</a>. 
            </label>
        </div>

        <button class="btn btn-success">Save Changes</button>
    </form>
</div>


{{form.value | json}}
