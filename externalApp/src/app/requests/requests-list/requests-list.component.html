
<div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource" >

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}}  </td>
      </ng-container>
  
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}}  </td>
      </ng-container>
  
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> Body </th>
        <td mat-cell *matCellDef="let element"> {{element.url}}  </td>
      </ng-container>

      <ng-container matColumnDef="thumbnailUrl">
        <th mat-header-cell *matHeaderCellDef> Body </th>
        <td mat-cell *matCellDef="let element"> 
            <img src={{element.thumbnailUrl}} style="width:40px;" class="rounded-pill">
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
    <mat-paginator #paginator showFirstLastButtons length={{totalRecords}} [pageSize]="10" [pageSizeOptions]="[2, 5, 10, 25, 100]">
    </mat-paginator>
</div>
